---
layout: default
title: Home
---
{% include mathjax_support.html %}
<div class="posts">
  {% for post in paginator.posts %}
  <div class="post">
    <h1 class="post-title">
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
    </h1>

    <span class="post-date">{{ post.date | date_to_string }}</span>

    {{ post.content }}
    <a class="badge" href="https://sudo-hoon.github.io{{ post.url }}#disqus_thread">Comments</a>
  </div>
  {% endfor %}
</div>
{% include pagination.html %}
